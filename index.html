<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculador</title>
</head>
<body>
  <main>
    <div class="container">
      <div id="calculator">
        <h3 style="text-align: center;font-weight: bold;">Calculador de Propinas</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);;"></p>
        <label for="cuenta">Total Factura</label>
        <br>
        <button><i class="fa-solid fa-dollar-sign"></i></button><input type="number" id="cuenta">
        <br>
        <br>
        <label for="clientes">Numero clientes</label>
        <br>
        <button><i class="fas fa-male"></i></button><input type="number" id="clientes">
        <br>
        <br>
        <label for="calidad">Calidad de servicio</label>
        <br>
        <select id="calidad">
          <option valor desabilitado="0">Selecciona...</option>
          <option value="0.3">30% - Excelente</option>
          <option value="0.2">20% - Muy Bien</option>
          <option value="0.15">15% - Bien</option>
          <option value="0.1">10% - Mala</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <div style="text-align: center">
          <p>
          <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
          <button onclick="calculate()" style="border-radius: 5px;width:fit-content;">Calculate</button>
          </p>
        </div>
      </div>
      <div id="total-propina"></div>
    </div>
  </main>

    <script src="./scripts.js"></script>
</body>
</html>
